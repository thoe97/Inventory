<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Personal Property Inventory">
	<meta name="author" content="Michael Wheelock">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/inventory.css">
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ppinventory.js"></script>
</head>
</head>
	<title>
		Personal Property Inventory
	</title>
	<body>
		<div class="container">
			<h1>Personal Property Inventory</h1>
			<br>	
			<form class="form-inline" role="form">
				<div class="form-group">
					<label>Item Category:</label>
					<select id="category">
						<option></option>
						<option>Automotive</option>
						<option>Electronics</option>
						<option>Household</option>
						<option>Miscellaneous</option>
					</select>
					<br>
					<div class="form-group">
						<label for="item">Item:</label>
						<input id="item" type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="form-group">
						<label for="itemDescription">Item Description:</label>
						<input id="itemDesc" type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="form-group">
							<label for="itemValue">Item Value:</label>
							<input id="itemVal" type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="form-group">
							<label for="serialnum">Serial Number:</label>
							<input id="serialNum" type="text" class="form-control" placeholder="">
					</div>
					<br>
					<button type="button">Submit</button>
				</div>
			</form>
			<br>
			<h2>Current Inventory</h2>
			<table id="current" class="table table-bordered">
				<tr>
					<th>Item</th>
					<th>Description</th>
					<th>Category</th>
					<th>Value</th>
				</tr>
			</table>
			<h2>Archived Inventory</h2>
			<table id="archived" class="table table-bordered">
				<tr>
					<th>Item</th>
					<th>Description</th>
					<th>Category</th>
					<th>Value</th>
				</tr>
			</table>
		</div>
	</body>
